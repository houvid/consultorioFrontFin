<app-menu></app-menu>
<div class="container mt-3">
  <div class="row mt-5" *ngIf="paciente">
    <div class="col-md-4 mx-auto">
      <div class="card" style="width: 18rem;">
        <div class="card-header">
          <b>Paciente </b>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><b>Nombre: </b>{{paciente.nombre}} {{paciente.apellido}}</li>
          <li class="list-group-item"><b>ID: </b>{{paciente.id}}</li>
          <li class="list-group-item"><b>Cedula: </b>{{paciente.cedula}}</li>

        </ul>
        <div class="card-footer">
          <button class="btn btn-outline-info btn-block" (click)="volver()"><i class="fas fa-hand-point-left"></i> Volver</button>
        </div>
      </div>
    </div>
  </div>
</div>
