<app-menu></app-menu>
<h1 style="margin: 10px; text-align: center;"> Tus pacientes </h1>
<div class="btn-Left">
  <button mat-raised-button color="accent" (click)="exportAsXLSX()">Export</button>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table" >
  <!-- Name Column -->
  <ng-container matColumnDef="cedula">
    <th mat-header-cell *matHeaderCellDef> Cedula </th>
    <td mat-cell *matCellDef="let element"> {{element.cedula}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Nombre">
    <th mat-header-cell *matHeaderCellDef> Nombres </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} {{element.apellido}} </td>
  </ng-container>

  <ng-container matColumnDef="Celular">
    <th mat-header-cell *matHeaderCellDef> Celular </th>
    <td mat-cell *matCellDef="let element"> {{element.celular}}</td>
  </ng-container>
  <ng-container matColumnDef="Municipio">
    <th mat-header-cell *matHeaderCellDef> Municipio </th>
    <td mat-cell *matCellDef="let element">  {{element.municipio}}</td>
  </ng-container>
  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element">  {{element.email}}</td>
  </ng-container>
  <ng-container matColumnDef="Ver">
    <th mat-header-cell *matHeaderCellDef> Ver </th>
    <td mat-cell *matCellDef="let element"> <button class="buttonWhite" mat-raised-button color="accent"  routerLink="/detalle/{{element.id}}">
      <mat-icon>visibility</mat-icon>
    </button> </td>
  </ng-container>
  <ng-container matColumnDef="Editar">
    <th mat-header-cell *matHeaderCellDef> Editar </th>
    <td mat-cell *matCellDef="let element"> <button  class="buttonWhite" mat-raised-button color="accent"  routerLink="/editar/{{element.id}}">
    <mat-icon>edit</mat-icon>
    </button></td>
  </ng-container>
  <ng-container matColumnDef="NuevaHistoria">
    <th mat-header-cell *matHeaderCellDef> NuevaHistoria </th>
    <td mat-cell *matCellDef="let element"> <button  class="buttonWhite" mat-raised-button color="accent"  routerLink="/registrarHistoria/{{element.id}}">
      <mat-icon>add_circle_outline</mat-icon>
    </button></td>
  </ng-container>
  <ng-container matColumnDef="NuevaEvolucion">
    <th mat-header-cell *matHeaderCellDef> NuevaEvolucion </th>
    <td mat-cell *matCellDef="let element"> <button  class="buttonWhite" mat-raised-button color="accent"  routerLink="/editar/{{element.id}}">
      <mat-icon>add_circle_outline</mat-icon>
    </button></td>
  </ng-container>

  <ng-container matColumnDef="Borrar">

    <td mat-cell *matCellDef="let element">  <button mat-fab color="primary" aria-label="Example icon button with a delete icon" (click)="borrar(element.id)">
      <mat-icon>delete</mat-icon>
    </button></td>
  </ng-container>
-->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
