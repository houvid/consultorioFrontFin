<app-menu></app-menu>
<div class="container-mt-5 ">
  <div class="row mt-5">
    <div class="col-md-4 mx-auto">
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group">
          <label>Cedula</label>
          <input type="text" class="form-control" id="cedula" name="cedula"
                 [(ngModel)]="cedula" required="required">
        </div>
        <div class="form-group">
          <label>Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre"
                 [(ngModel)]="nombre" required="required">
        </div>
        <div class="form-group">
          <label>Apellido</label>
          <input type="text" class="form-control" id="apellido" name="apellido"
                 [(ngModel)]="apellido" required="required">
        </div>
        <div class="form-group">
          <label>Sexo</label>
          <select class="custom-select my-1 mr-sm-2 form-control"  id="sexo" name="sexo"
                  [(ngModel)]="sexo" required="required">
            <option selected>Escoje</option>
            <option value="Primaria">Masculino</option>
            <option value="Secundaria">Femenino</option>
            <option value="Otro">Otro</option>
          </select>

        </div>
        <div class="form-group">
          <label>Nivel de Escolaridad</label>
          <select class="custom-select my-1 mr-sm-2 form-control"  id="nivelEscolaridad" name="nivelEscolaridad"
                  [(ngModel)]="nivelEscolaridad" required="required">
            <option selected>Escoje</option>
            <option value="Primaria">Primaria</option>
            <option value="Secundaria">Secundaria</option>
            <option value="Tecnica">Técnica</option>
            <option value="Tecnologia">Tecnología</option>
            <option value="Pregrado">Pregrado</option>
            <option value="Posgrado">Posgrado</option>
          </select>

        </div>
        <div class="form-group">
          <label>Ocupación</label>
          <input type="text" class="form-control" id="ocupacion" name="ocupacion"
                 [(ngModel)]="ocupacion" required="required">
        </div>
        <div class="form-group">
          <label>Institución</label>
          <input type="text" class="form-control" id="institucion" name="institucion"
                 [(ngModel)]="institucion" required="required">
        </div>
        <div class="form-group">
          <label>Fecha de nacimiento</label>
          <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento"
                 [(ngModel)]="fechaNacimiento" required="required">
        </div>
        <div class="form-group">
          <label>lugar de nacimiento</label>
          <input type="text" class="form-control" id="lugarNacimiento" name="lugarNacimiento"
                 [(ngModel)]="lugarNacimiento" required="required">
        </div>
        <div class="form-group">
          <label>Direccion</label>
          <input type="text" class="form-control" id="direccion" name="direccion"
                 [(ngModel)]="direccion" required="required">
        </div>
        <div class="form-group">
          <label>Municipio</label>
          <input type="text" class="form-control" id="municipio" name="municipio"
                 [(ngModel)]="municipio" required="required">
        </div>
        <div class="form-group">
          <label>Telefono</label>
          <input type="text" class="form-control" id="telefono" name="telefono"
                 [(ngModel)]="telefono" required="required">
        </div>
        <div class="form-group">
          <label>Celular</label>
          <input type="text" class="form-control" id="celular" name="celular"
                 [(ngModel)]="celular" required="required">
        </div>
        <div class="form-group">
          <label>Emai</label>
          <input type="text" class="form-control" id="emai" name="emai"
                 [(ngModel)]="emai" required="required">
        </div>
        <div class="form-group">
          <label>Estado Civil</label>
          <input type="text" class="form-control" id="estadoCivil" name="estadoCivil"
                 [(ngModel)]="estadoCivil" required="required">
        </div>

        <div class="form-group">
          <label>Estrato</label>
          <input type="text" class="form-control" id="estrato" name="estrato"
                 [(ngModel)]="estrato" required="required">
        </div>

        <div class="form-group">
          <label>Tarifa</label>
          <input type="text" class="form-control" id="tarifa" name="tarifa"
                 [(ngModel)]="tarifa" required="required">
        </div>
        <div class="form-group">
          <label>Nombre Acudiente</label>
          <input type="text" class="form-control" id="nombreAcudiente" name="nombreAcudiente"
                 [(ngModel)]="nombreAcudiente" required="required">
        </div>
        <div class="form-group">
          <label>Edad Acudiente</label>
          <input type="text" class="form-control" id="edadAcudiente" name="edadAcudiente"
                 [(ngModel)]="edadAcudiente" required="required">
        </div>
        <div class="form-group">
          <label>Telefono Acudiente</label>
          <input type="text" class="form-control" id="telefonoAcudiente" name="telefonoAcudiente"
                 [(ngModel)]="telefonoAcudiente" required="required">
        </div>
        <div class="form-group">
          <label>Celular Acudiente</label>
          <input type="text" class="form-control" id="celularAcudiente" name="celularAcudiente"
                 [(ngModel)]="celularAcudiente" required="required">
        </div>
        <div class="form-group">
          <label>Dirección Acudiente</label>
          <input type="text" class="form-control" id="direccionAcudiente" name="direccionAcudiente"
                 [(ngModel)]="direccionAcudiente" required="required">
          <input type="hidden" class="form-control" id="usuarioRegistra" name="usuarioRegistra"
                 [(ngModel)]="usuarioRegistra" required="required" value="{{usuarioRegistra}}">
        </div>
        <button class="btn btn-outline-info btn -block" style="margin-bottom: 10px" [disabled]="!f.valid">Crear</button>
      </form>

    </div>
  </div>
</div>
